<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Added: {{ book.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .content {
            padding: 20px;
        }
        .book-details {
            margin-bottom: 20px;
        }
        .book-details h2 {
            font-size: 24px;
            color: #007bff;
        }
        .book-details p {
            font-size: 16px;
            color: #333;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Book Added!</h1>
        </div>
        <div class="content">
            <div class="book-details">
                <h2>{{ book.title }}</h2>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Publisher:</strong></p>
                <p>{{ book.publisher }}</p>
            </div>
        </div>
        <div class="footer">
            <p>Thank you for using our library system.</p>
        </div>
    </div>
</body>
</html>
